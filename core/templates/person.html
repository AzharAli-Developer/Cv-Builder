<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto shadow mt-5 p-4">
              <h1 class="text-center text-primary">Candidate Details</h1>
              <h4 class="text-center text-primary">Application:{{candidate.id}}</h4>
                <p>Name : {{candidate.name}}</p>
                <p class="float-end"></p>
                <p class=" float-end"><img src="{{candidate.photo.url}}"  height="220"  alt=""></p>
                <p>Email : {{candidate.email}}</p>
                <p>Date-of-Birth : {{candidate.dob}}</p>
                <p>Address : {{candidate.address}}</p>

                
                <div>
                  <a href="/" class="btn btn-danger">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
