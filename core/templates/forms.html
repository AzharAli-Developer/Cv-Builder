<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="text-center text-danger">Resume Uploader</h1>
        <div class="row">
            <div class="col-md-8 shadow p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="id_name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label"> Your Email</label>
                        <input type="email" class="form-control" id="id_email" name="email"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="id_dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="id_dob" name="dob">
                    </div>
                    <div class="mb-3">
                        <label for="id_address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="id_address" name="address">
                    </div>
                    <div class="mb-3">
                        <label for="id_photo" class="form-label">Image</label>
                        <input type="file" class="form-control" id="id_photo" name="photo">
                    </div>
                    <div class="mb-3">
                        <label for="id_doc" class="form-label">Document</label>
                        <input type="file" class="form-control" id="id_doc" name="doc">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-md-4">
                <h2 class="text-center text-primary"><u>Resumes</u></h2>
                {% for candidate in candidates %}
                <p> {{candidate.id}}: <a href="{% url 'candidate' candidate.id %}">{{candidate.name}}</a></p>

                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
